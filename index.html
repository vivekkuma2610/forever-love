<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Forever Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    color: white;
    overflow: hidden;
    background: black; /* fallback (never white) */
}

/* Background with default image (NO WHITE FLASH) */
.bg-image {
    position: fixed;
    width: 100%;
    height: 100%;
    background-image: url('bg1.jpg'); /* first image loads immediately */
    background-size: cover;
    background-position: center;
    filter: blur(8px) brightness(0.6);
    transition: background-image 1s ease-in-out;
    z-index: -3;
}

/* Soft overlay */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.15);
    z-index: -2;
}

.container {
    padding: 40px 20px;
    max-width: 900px;
    margin: auto;
    position: relative;
    z-index: 5;
}

.nameStyle {
    font-family: 'Great Vibes', cursive;
    font-size: 70px;
}

.questionText {
    font-size: 26px;
    line-height: 1.8;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
}

button {
    padding: 14px 32px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    margin: 15px;
    cursor: pointer;
    font-weight: 600;
}

.yes {
    background: #ff4e88;
    color: white;
}

.no {
    background: #5f27cd;
    color: white;
    position: absolute;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
}

/* Floating heart balloons */
.heart {
    position: fixed;
    bottom: -50px;
    animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

</style>
</head>

<body>

<div class="bg-image" id="bgImage"></div>
<div class="overlay"></div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="container">
    <div id="question"></div>
    <div id="buttons">
        <button class="yes" onclick="nextQuestion()">Yes My Love üíï</button>
        <button class="no" id="noBtn">No üôà</button>
    </div>
</div>

<script>

const bgImage = document.getElementById("bgImage");
const music = document.getElementById("bgMusic");

/* Background Images */
const backgrounds = [
    "bg1.jpg",
    "bg2.jpg",
    "bg3.jpg",
    "bg4.jpg",
    "bg5.jpg",
    "bg6.jpg"
];

/* PRELOAD images for smooth transitions */
backgrounds.forEach(src => {
    const img = new Image();
    img.src = src;
});

const params = new URLSearchParams(window.location.search);
let herName = params.get("name") || "My Love";

herName = herName.split(" ")
                 .map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase())
                 .join(" ");

const questionBox = document.getElementById("question");

const questions = [
    `Hey ${herName}, Are you ready for something magical?`,
    `Do you know how special you are to me, ${herName}? ‚ú®`,
    `Do You promise to grow old with me üíï`,
    `Will you stay beside me forever? üå∏`,
    `Will you love me more every single day? üíñ`,
    `Will You Be My Forever Valentine, ${herName}? üíç‚ù§Ô∏è`
];

let current = 0;

/* Set first question */
updateQuestion();

function updateQuestion() {
    questionBox.innerHTML =
        `<span class="nameStyle">${herName} ‚ù§Ô∏è</span>
         <div class="questionText">${questions[current]}</div>`;
}

function nextQuestion() {

    if (current === 0) music.play();

    current++;

    if (current < questions.length) {
        bgImage.style.backgroundImage = `url('${backgrounds[current]}')`;
        updateQuestion();
    } else {
        questionBox.innerHTML =
            `<span class="nameStyle">${herName} ‚ù§Ô∏è</span>
             <div class="questionText">
             She Said YESSSS üíñ‚ú® Forever Begins Now!
             </div>`;
        document.getElementById("buttons").style.display = "none";
        startFireworks();
        startBalloons();
    }
}

/* Moving No Button */
const noBtn = document.getElementById("noBtn");
const funnyTexts = [
    "Vendam üôÖ‚Äç‚ôÄÔ∏è",
    "Vendam nu sonna vida maata üò≠",
    "Athan solran la adanga maata üò§",
    "Vendam valikuthu üòµ",
    "Please daaa vendam ü•∫",
    "No nu sonna kekka maatiya üòÖ"
];

let textIndex = 0;

noBtn.addEventListener("mouseover", function() {
    noBtn.innerText = funnyTexts[textIndex];
    textIndex = (textIndex + 1) % funnyTexts.length;

    const x = Math.random() * (window.innerWidth - 200);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* FIREWORK ENGINE */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;

    for (let i = 0; i < 100; i++) {
        particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            life: 100
        });
    }
}

function startFireworks() {
    setInterval(createFirework, 800);
    animateFireworks();
}

function animateFireworks() {

    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, index) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
        ctx.fill();

        if (p.life <= 0) particles.splice(index, 1);
    });

    requestAnimationFrame(animateFireworks);
}

/* Floating Heart Balloons */
function startBalloons() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
    }, 400);
}

</script>

</body>
</html>

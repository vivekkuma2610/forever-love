<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Forever Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    color: white;
    overflow: hidden;
}

/* Background Layer */
.bg-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: blur(8px) brightness(0.6);
    transition: background-image 1s ease-in-out;
    z-index: -2;
}

/* White overlay for softness */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.15);
    z-index: -1;
}

.container {
    padding: 40px 20px;
    max-width: 900px;
    margin: auto;
    position: relative;
    z-index: 2;
}

.nameStyle {
    font-family: 'Great Vibes', cursive;
    font-size: 70px;
    margin-bottom: 15px;
    display: block;
}

.questionText {
    font-size: 26px;
    line-height: 1.8;
    margin-top: 10px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
}

button {
    padding: 14px 32px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    margin: 15px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 600;
}

.yes {
    background: #ff4e88;
    color: white;
}

.yes:hover {
    transform: scale(1.1);
}

.no {
    background: #5f27cd;
    color: white;
    position: absolute;
}

.finalImage {
    display: block;
    margin: 40px auto;
    max-width: 90%;
    height: auto;
    border-radius: 25px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

</style>
</head>

<body>

<div class="bg-image" id="bgImage"></div>
<div class="overlay"></div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="container">
    <div id="question"></div>
    <div id="buttons">
        <button class="yes" onclick="nextQuestion()">Yes My Love üíï</button>
        <button class="no" id="noBtn">No üôà</button>
    </div>
</div>

<script>

const music = document.getElementById("bgMusic");
const bgImage = document.getElementById("bgImage");

const params = new URLSearchParams(window.location.search);
let herName = params.get("name") || "My Love";

herName = herName.split(" ")
                 .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                 .join(" ");

const questionBox = document.getElementById("question");

/* Background Images */
const backgrounds = [
    "bg1.jpg",
    "bg2.jpg",
    "bg3.jpg",
    "bg4.jpg",
    "bg5.jpg",
    "bg6.jpg"
];

/* Questions */
const questions = [
    `Do you know how special you are to me, ${herName}? ‚ú®`,
    `Do You promise to grow old with me üíï`,
    `Will you stay beside me forever? üå∏`,
    `Will you love me more every single day? üíñ`,
    `Will You Be My Forever Valentine, ${herName}? üíç‚ù§Ô∏è`
];

let current = 0;

/* Initial Content */
updateContent();

function updateContent() {

    bgImage.style.backgroundImage = `url('${backgrounds[current]}')`;

    if (current < questions.length) {
        questionBox.innerHTML =
            `<span class="nameStyle">${herName} ‚ù§Ô∏è</span>
             <div class="questionText">
                ${current === 0 
                    ? `Hey ${herName}, Are you ready for something magical?`
                    : questions[current]}
             </div>`;
    }
}

function nextQuestion() {

    if (current === 0) {
        music.play();
    }

    current++;

    if (current < backgrounds.length) {
        updateContent();
    } else {

        bgImage.style.backgroundImage = `url('${backgrounds[backgrounds.length - 1]}')`;

        questionBox.innerHTML =
            `<span class="nameStyle">${herName} ‚ù§Ô∏è</span>
             <div class="questionText">
                I Love You Forever üíñ<br>
                You Are My Everything ‚ú®
             </div>`;

        document.getElementById("buttons").style.display = "none";
        startFireworks();
    }
}

//////////////////////////////
// FUNNY MOVING NO BUTTON
//////////////////////////////

const noBtn = document.getElementById("noBtn");

const funnyTexts = [
    "Vendam üôÖ‚Äç‚ôÄÔ∏è",
    "Vendam nu sonna vida maata üò≠",
    "Athan solran la adanga maata üò§",
    "Vendam valikuthu üòµ",
    "Please daaa vendam ü•∫",
    "Enna torture panra üò©",
    "No nu sonna kekka maatiya üòÖ"
];

let textIndex = 0;

noBtn.addEventListener("mouseover", function() {

    noBtn.innerText = funnyTexts[textIndex];
    textIndex = (textIndex + 1) % funnyTexts.length;

    const x = Math.random() * (window.innerWidth - 200);
    const y = Math.random() * (window.innerHeight - 100);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

//////////////////////////////
// FIREWORKS
//////////////////////////////

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function startFireworks() {

    setInterval(() => {

        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;

        for (let i = 0; i < 80; i++) {

            const angle = Math.random() * 2 * Math.PI;
            const speed = Math.random() * 5 + 2;

            const particle = {
                x: x,
                y: y,
                dx: Math.cos(angle) * speed,
                dy: Math.sin(angle) * speed,
                life: 60
            };

            animateParticle(particle);
        }

    }, 1000);
}

function animateParticle(p) {

    function update() {

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        p.x += p.dx;
        p.y += p.dy;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
        ctx.fill();

        if (p.life > 0) {
            requestAnimationFrame(update);
        }
    }

    update();
}

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Forever Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    color: white;
    overflow: hidden;
    background: black;
}

/* Background */
.bg-image {
    position: fixed;
    width: 100%;
    height: 100%;
    background-image: url('bg1.jpg');
    background-size: cover;
    background-position: center;
    filter: blur(8px) brightness(0.6);
    transition: all 1s ease-in-out;
    z-index: -3;
}

.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.15);
    z-index: -2;
}

/* Main container */
.container {
    padding: 40px 20px;
    max-width: 900px;
    margin: auto;
    position: relative;
    z-index: 5;
}

.nameStyle {
    font-family: 'Great Vibes', cursive;
    font-size: clamp(40px, 8vw, 70px);
}

.questionText {
    font-size: clamp(18px, 4vw, 26px);
    line-height: 1.8;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
}

button {
    padding: 14px 32px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    margin: 15px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

.yes {
    background: #ff4e88;
    color: white;
}

.no {
    background: #5f27cd;
    color: white;
    position: absolute;
}

/* Funny note */
.funny-note {
    margin-top: 20px;
    font-size: 18px;
    font-weight: 600;
    color: #ffeaa7;
    min-height: 30px;
}

/* Canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -50px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}

@media(max-width:600px){
    button {
        width: 80%;
        font-size: 16px;
    }
}

</style>
</head>

<body>

<div class="bg-image" id="bgImage"></div>
<div class="overlay" id="overlay"></div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="container">
    <div id="question"></div>
    <div id="buttons">
        <button class="yes" onclick="nextQuestion()">Yes My Love üíï</button>
        <button class="no" id="noBtn">No üôà</button>
    </div>
    <div class="funny-note" id="funnyNote"></div>
</div>

<script>

const bgImage = document.getElementById("bgImage");
const overlay = document.getElementById("overlay");
const music = document.getElementById("bgMusic");

const backgrounds = ["bg1.jpg","bg2.jpg","bg3.jpg","bg4.jpg","bg5.jpg","bg6.jpg"];

/* Preload */
backgrounds.forEach(src => {
    const img = new Image();
    img.src = src;
});

const params = new URLSearchParams(window.location.search);
let herName = params.get("name") || "PARKAVI";

herName = herName.split(" ")
                 .map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase())
                 .join(" ");

const questionBox = document.getElementById("question");

const questions = [
    `Hey ${herName}, Are you ready for something magical?`,
    `Will you choose me again in every lifetime ?, ${herName}? ‚ú®`,
    `Do you still get butterflies when you see me smile? üíï`,
    `Will you stay beside me forever and hold my hand even during tough days? üå∏`,
    `Will you love me more every single day? üíñ`,
    `Will You Be My Forever Valentine, ${herName}? üíç‚ù§Ô∏è`
];

let current = 0;
updateQuestion();

function updateQuestion() {
    questionBox.innerHTML =
        `<span class="nameStyle">${herName} ‚ù§Ô∏è</span>
         <div class="questionText">${questions[current]}</div>`;
}

function nextQuestion() {

    if (current === 0) music.play();

    current++;

    if (current < questions.length) {

    bgImage.style.backgroundImage = `url('${backgrounds[current]}')`;

    // Reset No button for every new question
    noBtn.innerText = "No üôà";
    textIndex = 0;
    noBtn.style.left = "";
    noBtn.style.top = "";

    updateQuestion();
} else {

        bgImage.style.backgroundImage = "url('bg1.jpg')";
        bgImage.style.filter = "none";
        overlay.style.display = "none";

        questionBox.innerHTML =
            `<span class="nameStyle">${herName} ‚ù§Ô∏è</span>
             <div class="questionText">
             She Said YESSSS üíñ‚ú® Forever Begins Now!
             </div>`;

        document.getElementById("buttons").style.display = "none";
        document.getElementById("funnyNote").style.display = "none";

        startFireworks();
        startBalloons();
    }
}

/* Moving No Button + Funny Notes */

const noBtn = document.getElementById("noBtn");

const funnyTexts = [
    "Vendam üôÖ‚Äç‚ôÄÔ∏è",
    "Vendam nu sonna vida maata üò≠",
    "Athan solran la adanga maata üò§",
    "Vendam valikuthu üòµ",
    "Please daaa vendam ü•∫",
    "Enna torture panra üò©",
    "No nu sonna kekka maatiya üòÖ"
];

let textIndex = 0;

noBtn.addEventListener("mouseover", function() {

    // Change text in loop
    noBtn.innerText = funnyTexts[textIndex];
    textIndex = (textIndex + 1) % funnyTexts.length;

    // Move randomly
    const x = Math.random() * (window.innerWidth - 200);
    const y = Math.random() * (window.innerHeight - 100);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* FIREWORKS */

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let particles = [];

function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;

    for (let i = 0; i < 150; i++) {
        particles.push({
            x,
            y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 6 + 2,
            life: 100
        });
    }
}

function startFireworks() {
    setInterval(createFirework, 800);
    animateFireworks();
}

function animateFireworks() {

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, index) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
        ctx.fill();

        if (p.life <= 0) particles.splice(index, 1);
    });

    requestAnimationFrame(animateFireworks);
}

/* Heart Balloons */
function startBalloons() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (30 + Math.random() * 40) + "px";
        heart.style.animationDuration = (6 + Math.random() * 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 10000);
    }, 300);
}

</script>

</body>
</html>
